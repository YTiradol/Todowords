<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Section Ajout de mots -->
        <section id="ajout" class="section active">
            <h2>Ajouter un mot</h2>
            <input type="text" id="mot" placeholder="Mot">
            <textarea id="definition" placeholder="Définition"></textarea>
            <button id="ajouter">Ajouter</button>
        </section>

        <!-- Section Liste des mots -->
        <section id="liste" class="section">
            <h2>Liste des mots (<span id="compteurMots">0</span>)</h2>
    <ul id="motsListe"></ul>
        </section>

        <!-- Section Gestion des fichiers -->
        <section id="fichier" class="section">
            <h2>Gestion des mots</h2>
            <button id="enregistrer">Enregistrer JSON</button>
            <input type="file" id="chargerFichier" accept=".json">
            <button id="charger">Charger JSON</button>
            <button id="supprimerTous">Supprimer Tous</button>
        </section>
    </div>

    <!-- Barre de navigation -->
    <div class="nav-bar">
        <button data-section="ajout">Ajout</button>
        <button data-section="liste">Liste</button>
        <button data-section="fichier">Fichier</button>
    </div>

    <!-- Fenêtre modale pour afficher la définition -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalMot"></h2>
            <p id="modalDefinition"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
